<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MapLibre GL Starfield Example</title>
  </head>
  <body>
    <div id="map"></div>
    <div id="controls">
      <h3>Sun Controls</h3>
      <label><input type="checkbox" id="sun-toggle" checked /> Sun</label>
      <div class="presets">
        <button data-preset="dawn">Dawn</button>
        <button data-preset="day">Day</button>
        <button data-preset="dusk">Dusk</button>
        <button data-preset="night">Night</button>
      </div>
      <label
        >Azimuth <span id="az-val">120</span>&deg;
        <input type="range" id="azimuth" min="0" max="360" value="120" />
      </label>
      <label
        >Altitude <span id="alt-val">25</span>&deg;
        <input type="range" id="altitude" min="-90" max="90" value="25" />
      </label>
      <label
        >Size <span id="size-val">100</span>px
        <input type="range" id="sun-size" min="20" max="300" value="100" />
      </label>
      <label
        >Intensity <span id="int-val">1.5</span>
        <input
          type="range"
          id="intensity"
          min="0"
          max="30"
          value="15"
          step="1"
        />
      </label>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
